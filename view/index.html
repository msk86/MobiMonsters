<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <input id="t" autocomplete="off" />
    <input id="m" autocomplete="off" /><button>Send</button>
</form>


<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io();
    $('form').submit(function(){
        socket.emit($('#t').val(), $('#m').val());
        $('#t').val('');
        $('#m').val('');
        return false;
    });

    socket.on('room-joined', function(rooms){console.log(rooms)});
    socket.on('room-created', function(room){console.log(room)});
    socket.on('error', function(msg) {console.log(msg)});
</script>
</body>
</html>
